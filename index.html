<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="game toggle">
            <h1 class="toggle">Let's Play Rock Paper Scissors!</h3>
            <br>
            <h3 class="toggle">Select your move</h3>
            <fieldset class="toggle choices">
                <input type="image" src="./img/rock-icon.svg" id="rock-btn" class="toggle choice-button choose-rock"></input>
                <input type="image" src="./img/paper-icon.svg" id="paper-btn" class="toggle choice-button choose-paper"></input>
                <input type="image" src="./img/scissors-icon.svg" id="scissors-btn" class="toggle choice-button choose-scissors"></input>
            </fieldset>
            <button id="play">Play round</button>
        </div>
        <div class="results">
            <div id="choices">
                <div id="player">Player</div>
                <div id="cpu">CPU</div>
            </div>
            <div id="info">
                <div class="game-counter">
                    <p id="round-p">0</p>
                    <p>Rounds</p>
                </div>
                <div class="game-counter">
                    <p id="wins-p">0</p>
                    <p>Wins</p>
                </div>
                <div class="game-counter">
                    <p id="losses-p">0</p>
                    <p>Losses</p>
                </div>
            </div>
        </div>
        <footer>
            <h3 id="links">Links</h3>
            <br>
            <div id="links">
                <a href="https://github.com/stedman-p" title="Peter Stedman">My Github</a>
                <br>
                <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper scissors icons created by Freepik - Flaticon</a>
                <p>Fist, Hand, and Scissors by Cristiano Zoucas from NounProject.com</p>
            </div>
            
        </footer>
    </div>
</body>
</html>
